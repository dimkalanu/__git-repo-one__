<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Water+Brush&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/722a4c3dbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Home Work L2</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="../index.html" class="logo-btn">
                    <img src="../img/logo.png" alt="car logo" class="logo-car">
                </a>
            </div>
            <nav>
                <ul class="main-nav">
                    <li><a href="../index.html" class="btn">Home</a></li>
                    <li><a href="../pages/articles.html" class="btn">Articles</a></li>
                    <li><a href="../pages/catalog.html" class="btn">Catalog</a></li>
                    <li><a href="../pages/gallery.html" class="btn">Gallery</a></li>
                    <li><a href="../pages/page-nav.html" class="btn">Page-Nav</a></li>
                    <li><a href="../pages/registration.html" class="btn">Registration</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="wrapper">
                <div>
                    <h2 class="title-style">Contacts</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7761.760751015987!2d28.983364601116904!3d47.06228182085064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x879a8cacc11c9e67!2sThe%20Guest%20House%20at%20CCI-Moldova!5e0!3m2!1sen!2s!4v1650379561753!5m2!1sen!2s"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form action="https://tests.fomenko.top/echo/index.php" method="GET">
                    <fieldset>
                        <legend class="legend-style">Ask us anything</legend>
                        <div>
                            <label for="name">Name*</label>
                            <input id="name" name="name" placeholder="Your name" type="text" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number*</label>
                            <input id="phone" name="phone_number" placeholder="Your Phone" type="tel" required>
                        </div>
                        <div>
                            <label for="email">Email*</label>
                            <input id="email" name="email" placeholder="Your Email" type="email" required>
                        </div>
                        <div>
                            <label for="qst">Your questions*</label>
                            <textarea id="qst" name="question" placeholder="Ask as anything..." cols="60" rows="10"
                                required></textarea>
                        </div>
                        <div>
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="footer">
            &copy; Butnari Dumitru
        </footer>
    </div>
</body>

</html>
