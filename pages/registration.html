<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Water+Brush&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/722a4c3dbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Home Work L3</title>
</head>


<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="../index.html" class="logo-btn">
                    <img src="../img/logo.png" alt="car logo" class="logo-car">
                </a>
            </div>
            <nav>
                <ul class="main-nav">
                    <li><a href="../index.html" class="btn">Home</a></li>
                    <li><a href="../pages/articles.html" class="btn">Articles</a></li>
                    <li><a href="../pages/catalog.html" class="btn">Catalog</a></li>
                    <li><a href="../pages/contacts.html" class="btn">Contacts</a></li>
                    <li><a href="../pages/gallery.html" class="btn">Gallery</a></li>
                    <li><a href="../pages/page-nav.html" class="btn">Page-Nav</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="wrapper">
                <h2 class="title-style">Please, complete the following form:</h2>
                <form action="https://tests.fomenko.top/echo/index.php" method="GET">
                    <fieldset>
                        <legend>1. General Info</legend>
                        <div>
                            <label for="name">Name*</label>
                            <input id="name" name="name" placeholder="Your name" type="text" required>
                        </div>
                        <div>
                            <label for="sur_name">Surname*</label>
                            <input id="sur_name" name="sur_name" placeholder="Your Surname" type="text" required>
                        </div>
                        <div>
                            <label for="patrymonic">Patrymonic</label>
                            <input id="patrymonic" name="patrymonic" placeholder="Your patrymonic" type="text">
                        </div>
                        <div>
                            <label for="photo">Choose Photo</label>
                            <input id="photo" name="photo" type="file">
                        </div>
                        <div>
                            <label for="email">Email*</label>
                            <input id="email" name="email" placeholder="Your Email" type="email" required>
                        </div>
                        <div>
                            <label for="psw">Password*</label>
                            <input id="psw" name="psw" placeholder="Choose a password" type="password" required>
                        </div>
                        <div>
                            <label for="web_page">Web-site</label>
                            <input id="web_page" name="web_page" placeholder="Your web-site" type="text"
                                value="mysite.name">
                        </div>
                        <div>
                            <label for="date">Birth Date:*</label>
                            <input id="date" name="date" type="date">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>2. Gender</legend>
                        <div class="special-hover">
                            <input id="gender_m" name="gender" type="radio" value="male" checked>
                            <label for="gender_m">Male</label>
                        </div>
                        <div class="special-hover">
                            <input id="gender_f" name="gender" type="radio" value="female">
                            <label for="gender_f">Female</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>3. Favorite kitchen</legend>
                        <div class="special-hover">
                            <input id="kit_md" name="kitchen" value="moldavian" type="checkbox" checked>
                            <label for="kit_md">Moldavian</label>
                        </div>
                        <div class="special-hover">
                            <input id="kit_ua" name="kitchen" value="ukrainian" type="checkbox">
                            <label for="kit_ua">Ukranian</label>
                        </div>
                        <div class="special-hover">
                            <input id="kit_it" name="kitchen" value="italian" type="checkbox">
                            <label for="kit_it">Italian</label>
                        </div>
                        <div class="special-hover">
                            <input id="kit_fr" name="kitchen" value="french" type="checkbox">
                            <label for="kit_fr">French</label>
                        </div>
                        <div class="special-hover">
                            <input id="kit_us" name="kitchen" value="american" type="checkbox">
                            <label for="kit_us">American</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>4. More about Yourself</legend>
                        <div>
                            <label for="txt_one">Your strong side</label>
                            <textarea id="txt_one" name="strong_side" placeholder="Best of you..." cols="40"
                                rows="5"></textarea>
                        </div>
                        <div>
                            <label for="txt_two">Your weak side</label>
                            <textarea id="txt_two" name="weak_side" placeholder="Your weaknesses..." cols="40"
                                rows="5"></textarea>
                        </div>
                        <div>
                            <label for="txt_three">Why you want to work with us?</label>
                            <textarea id="txt_three" name="why_us" placeholder="Why you choose us..." cols="40"
                                rows="5"></textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>5. Manipulate the Form</legend>
                        <div class="btn-wrapp">
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>
                            <button type="button" onclick="prompt('Nice to meet you!', 'Thank you for your time!');">Thank
                                you!</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="footer">
            &copy; Butnari Dumitru
        </footer>
    </div>
</body>

</html>
